<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS1 Check Digit Calculator</title>
  <link href="./lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="page">
    <main class="main-content">
      <div>
        <h1>GS1 Check Digit Calculator</h1>
      </div>
      <div class="left">
        <div id="inputs">
          <h3>Insert GS1 Key without check digit</h3>
          <input id="input">
          <button class="btn btn-primary" type="button" id="calculate">Calculate</button>
          <button class="btn btn-primary" type="button" id="clear">Clear input</button>
        </div>
        <div>
          <output id="feedback"></output>
        </div>
        <div id="results">
          <div>
            <label><strong>Check digit:</strong></label>
            <output id="output"></output>
          </div>
          <div>
            <label><strong>Entire GS1 Key:</strong></label>
            <output id="keyWithCD"></output>
          </div>
        </div>
        <div id="demo-values">
          <div>
            <h3>Insert demo values in input field</h3>
            <button id="gtin8" class="btn btn-outline-primary key_button">GTIN-8</button>
            <button id="gtin12" class="btn btn-outline-primary key_button">GTIN-12</button>
            <button id="gtin13" class="btn btn-outline-primary key_button">GTIN-13</button>
          </div>
          <div>
            <button id="gtin14" class="btn btn-outline-primary key_button">GTIN-14</button>
            <button id="gln" class="btn btn-outline-primary key_button">GLN</button>
            <button id="sscc" class="btn btn-outline-primary key_button">SSCC</button>
          </div>
          <div>
            <button id="gsin" class="btn btn-outline-primary key_button">GSIN</button>
            <button id="gsrn" class="btn btn-outline-primary key_button">GSRN</button>
            <button id="gsrnp" class="btn btn-outline-primary key_button">GSRN-P</button>
          </div>
        </div>
      </div>
      <div class="right">
        <img id="figure" src="images/checkDigitCalculatorIllustration.png" alt="Check Digit Calculator Illustration">
      </div>
    </main>
  </div>
  <script src="javascript/websiteLogic.js" type="module"></script>
</body>

</html>
